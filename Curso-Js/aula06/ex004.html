        var n1 =
            1545.5
        n1.toFixed(2)
        n1.toLocaleString('pt-BR', {
            style: 'currency',

        })
        document.write(n1.toLocaleString('pt-BR', {
            style: 'currency',

        }))

        n1.toLocaleString('pt-BR', {

        })

</body>
